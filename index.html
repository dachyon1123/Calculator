<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="main">
    <div id="outputOutline">
      <div id="output"><p>12345</p></div>
    </div>
    <div id="calculator">
      
      <div class = "columns" id="leftColumn">
        <button class="buttons">1</button>
        <button class="buttons">4</button>
        <button class="buttons">7</button>
        <button class="buttons">C</button>
      </div>
      <div class = "columns" id="middleColumn">
        <button class="buttons">2</button>
        <button class="buttons">5</button>
        <button class="buttons">8</button>
        <button class="buttons">0</button>
      </div>
     <div class = "columns" id="rightColumn">
        <button class="buttons">3</button>
        <button class="buttons">6</button>
        <button class="buttons">9</button>
        <button class="buttons">=</button>
      </div> 
      <div class = "columns" id="rightColumn">
        <button class="buttons" id="division">รท</button>
        <button class="buttons" id="multiply">x</button>
        <button class="buttons" id="add">+</button>
        <button class="buttons" id="subtract">-</button>
      </div>
    </div>
    
  </div>





  <script src="script.js"></script>
</body>
</html>
